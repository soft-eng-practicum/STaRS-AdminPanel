<div class="container">
  <div class="card">
    <div class="card-header ggc-green white-text">
       <b>#{{poster.id}}: {{poster.group}}</b> Poster - Judge Information and Survey Results
    </div>
    <div class="card-block">
      <label>What format would you like to export?</label>
      <select ng-model="export_format"</select>
        <option value='csv'>CSV</option>
        <option value='pdf'>PDF</option>
      </select>
      <button ng-click="export()">Export</button>
      <button ng-click="" data-toggle="modal" data-target="#emailConfirmModal">Email</button>
      <div class="poster-csv-location">
        <label>Your CSV will show below:</label>
        <span class="ui-grid-exporter-csv-link">&nbsp</span>
      </div>
      <div ui-grid="gridOptions" class="grid" ui-grid-auto-resize ui-grid-exporter></div>
      <!-- Modal -->
      <div class="modal fade" id="emailConfirmModal" tabindex="-1" role="dialog"
           aria-labelledby="emailConfirmModalLabel"
           aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="emailConfirmModalLabel">Are you sure?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              You are about to send an anonymous summary email to {{ emailDest }}.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" ng-click="email()">Send</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
