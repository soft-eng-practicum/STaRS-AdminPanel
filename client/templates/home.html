<div class="container">
  <div class="card">
    <h4>{{$root.isAuth}}</h4>
    <div class="card-header ggc-green white-text">
      Login
    </div>
    <div class="card-block">
      <div class="md-form">
        <i class="ion-search prefix"></i>
        <input type="text" id="search" class="form-control" ng-model="search.value">
        <label for="search">Username Search</label>
      </div>
      <div class="list-group" ng-if="search.value">
        <div class="list-group-item list-group-item-action active">Found Usernames:</div>
        <div ng-repeat="item in items | filter: search.value">
          <button type="button" class="list-group-item list-group-item-action" ng-click="updateSelection(item.name)">{{item.name}}</button>
        </div>
        <div class="list-group-item list-group-item-action disabled">If your username is not found, you may not be registered within the system</div>
      </div>
    </div>
    <div class="card-block">
      <div class="md-form">
        <i class="ion-person prefix"></i>
        <input type="text" id="username" class="form-control" ng-model="user.username">
        <label id="active" for="username">Username</label>
      </div>
      <div class="md-form">
        <i class="ion-lock-combination prefix"></i>
        <input type="password" id="password" class="form-control" ng-model="user.password">
        <label for="password">Password</label>
      </div>
      <button type="button" class="btn btn-green btn-lg btn-block" ng-click="submitForm(user)">Submit</button>
    </div>
  </div>
</div>
</div>
