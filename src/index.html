<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>STaRS-Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/angular-toastr/dist/angular-toastr.css" rel="stylesheet">
    <link href="lib/MDBootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/MDBootstrap/css/mdb.css" rel="stylesheet">
    <link href="lib/Ionicons/css/ionicons.css" rel="stylesheet">
    <link href="css/w3.css" rel="stylesheet">
    <link href="lib/angular-ui-grid/ui-grid.css" rel="stylesheet">
  </head>
  <body ng-app="app">
    <header>
      <nav class="navbar navbar-dark ggc-green" ng-controller="NavbarCtrl">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-stars">
          <i class="ion-navicon-round"></i>
        </button>
        <div class="container">
          <div class="collapse navbar-toggleable-xs" id="navbar-stars">
            <a class="navbar-brand" href="javascript:void(0)">GGC STaRS</a>
            <ul class="nav navbar-nav">
              <li class="nav-item">
                <a class="nav-link" ui-sref="dashboard" ng-click="checkAuth()">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" ui-sref="posterList" ng-click="checkAuth()">Poster Reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" ui-sref="judgeList" ng-click="checkAuth()">Judge Reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" ui-sref="finalReport" ng-click="checkAuth()">Combined Reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" ui-sref="logout" ng-show="$root.isAuth">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div ui-view></div>
    </main>
    <script src="lib/MDBootstrap/js/jquery-2.2.3.js"></script>
    <script src="lib/MDBootstrap/js/tether.js"></script>
    <script src="lib/MDBootstrap/js/bootstrap.js"></script>
    <script src="lib/MDBootstrap/js/mdb.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-toastr/dist/angular-toastr.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-md5/angular-md5.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.js"></script>
    <script src="lib/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="lib/angular-ui-grid/ui-grid.js"></script>
    <script src="lib/angular-pouchdb/angular-pouchdb.js"></script>
    <script src="lib/csv/lib/csv.js"></script>
    <script src="lib/pdfmake/build/pdfmake.js"></script>
    <script src="lib/pdfmake/build/vfs_fonts.js"></script>
    <script src="lib/angular-touch/angular-touch.js"></script>
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
